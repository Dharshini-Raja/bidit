<!DOCTYPE html>
<html>
<head>
    <title>Moving to Vendor Login Page</title>
    <style>
        .animation-container {
    text-align: center;
    padding: 50px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.loading-indicator {
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3; /* Light grey border */
    border-top: 5px solid #3498db; /* Blue top border */
    border-radius: 50%;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
    </style>
</head>
<body>
    <div class="animation-container">
        <h1>Moving to Vendor Login Page</h1>
        <div class="loading-indicator"></div>
    </div>
</body>
</html>
