<!DOCTYPE html>
<html>
<head>
    <title>Bid Page</title>
    <style>
        body {
            background: url(/static/img/bg.jpeg) no-repeat center center fixed;
            background-size: cover;
            animation: myAnimation 10s infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes myAnimation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .logo {
            width: 10%;
            height: auto;
            margin-right: 40px;
        }

        header {
            background-color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
            max-width: 100%;
            max-height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
        }
        .profile-menu{
            display: flex;
            align-items: center;
        }

        .add-icon {
            cursor: pointer;
            background-color: #7ec0ee;
            color: white;
            padding: 10px 20px;
            border-radius: 3px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin-left: 800px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"], textarea, select {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            color: black;
        }

        button[type="submit"] {
            background-color: #7ec0ee;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 60%;
        }

        button[type="submit"]:hover {
            background-color: #648fae;
        }

        a, p {
            text-decoration: none;
            color: white;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
        .Welcome{
            color:rgba(0, 0, 0, 0.9)
        }

        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 250px;
            cursor: pointer;
            text-align: left;
            color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 550px;
            text-align: center;
            overflow: auto;
            height: 400px;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: red;
        }
        .profile-icon{
            width: 50px;
        }
        .profile-menu {
    position: relative;
    display: inline-block;
    margin-left: auto;
}

.profile-icon {
    width: 40px;
    height: 40px;
    cursor: pointer;
}

.profile-dropdown {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    min-width: 160px;
    z-index: 2;
}

.profile-dropdown a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.profile-dropdown a:hover {
    background-color: rgba(0, 0, 0, 0.6);
}

    </style>
</head>
<body>
    <h1>Bid Submitted</h1>
    <!-- <p>Tender ID: {{ tender_id }}</p> -->
     <!-- Add Tender Modal -->
     <div id="submitBid" class="popup">
        <div class="popup-content">
            <h2>Submit Bid</h2>
            <form id="tenderForm" method="post" action="{{ url_for('bid') }}">
                <label for="tenderId">Tender ID:</label>
                <input type="text" id="tenderId" name="tenderId" value="{{tender_id}}" required>

                <label for="GSTIN">GSTIN:</label>
                <input type="text" id="gstin" name="gstin" required>

                <label for="priority1">Priority 1:</label>
                <select id="priority1" name="priority1" required>
                    <option value="cost">Cost</option>
                    <option value="timeline">Timeline</option>
                    <option value="quality">Quality</option>
                </select>

                <label for="priority2">Priority 2:</label>
                <select id="priority2" name="priority2" required>
                    <option value="cost">Cost</option>
                    <option value="timeline">Timeline</option>
                    <option value="quality">Quality</option>
                </select>

                <label for="priority3">Priority 3:</label>
                <select id="priority3" name="priority3" required>
                    <option value="cost">Cost</option>
                    <option value="timeline">Timeline</option>
                    <option value="quality">Quality</option>
                </select>
                <br><br>
                <button type="submit">Submit Bid</button>
            </form>
        </div>
    </div>
</body>
</html>
